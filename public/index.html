<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly â€” Minimal To-Do</title>
    <meta name="description" content="A beautiful and minimal to-do app to keep you organized.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main class="todo-card">
            <header>
                <h1>Taskly <i data-lucide="sparkles"></i></h1>
                <p id="current-date"></p>
            </header>

            <div class="input-section">
                <input type="text" id="input-box" placeholder="What's on your mind?">
                <button onclick="addtask()" aria-label="Add Task">
                    <i data-lucide="plus"></i>
                </button>
            </div>

            <ul id="listItem">
                <!-- Tasks will be injected here -->
            </ul>

            <footer class="controls">
                <span id="task-count">0 tasks left</span>
                <button id="deleteAllBtn" onclick="deleteAll()" style="display:none;">Clear All</button>
            </footer>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        // Set current date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString(undefined, options);
    </script>
</body>

</html>
